    function validatePhone() {
        const countryCode = document.getElementById('country-code').value;
        const phone = document.getElementById('phone-number').value.trim();
        const errorDiv = document.getElementById('phone-error');
        const successDiv = document.getElementById('phone-success');
        
        if (phone === '') {
            errorDiv.innerText = 'Tafadhali weka namba yako ya simu.';
            successDiv.innerText = '';
            return false;
        }
        if (!/^\d{9}$/.test(phone)) {
            errorDiv.innerText = 'Namba ya simu lazima iwe na tarakimu 9 (bila nafasi).';
            successDiv.innerText = '';
            return false;
        }
        errorDiv.innerText = '';
        successDiv.innerText = 'Namba imethibitishwa. Sasa unaweza kuendelea.';
        return countryCode + phone;
    }
